<div class="row">
  <div class="col-md-3" *ngFor="let projeto of projetos">
      <mat-card class="projeto-card">
        <mat-card-content>
          <div>
            <div style="border: none; height: 20px; width: 100%; text-align: center">
                <span style="position: absolute">50%</span>
                <div style="height: 20px;width: 70%; background-color: rgb(20, 155, 132); position: absolute ;opacity: 0.4;"></div>
              </div>
              <p class="sigla" title="{{projeto.descricao}}">{{projeto.sigla}}</p>
              <span class="nome">{{projeto.nome}}</span>
            </div>
          </mat-card-content>
          </mat-card>
        </div>
      <div class="col-md-3">
        <div>
          <mat-card class="projeto-card">
            <div class="novo-projeto d-flex justify-content-center align-items-center">
              <mat-icon class="novo-projeto-icone" (click)="novo()">add_box</mat-icon>
            </div>
          </mat-card>
        </div>
      </div>
    </div>
