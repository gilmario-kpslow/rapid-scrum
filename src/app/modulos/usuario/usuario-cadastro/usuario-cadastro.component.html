
<div class="mt-5 d-flex justify-content-center" >
  <div class="wid-100">
    <app-painel titulo="Cadastrar">
      <form [formGroup]="form">
      <div class="row mt-3">
        <div class="col-12">
          <mat-form-field class="max-width" [hideRequiredMarker]="false">
            <input type="text" maxlength="40" placeholder="Nome" required matInput formControlName="nome">
            <mat-icon *ngIf="!validarControle('nome')" matPrefix>done</mat-icon>
            <mat-error *ngIf="validarControle('nome')">{{getErros('nome')}}</mat-error>
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field class="max-width" [hideRequiredMarker]="false">
            <input type="text" maxlength="40" matInput required formControlName="sobrenome" placeholder="Sobrenome">
            <mat-icon *ngIf="!validarControle('sobrenome')" matPrefix>done</mat-icon>
            <mat-error *ngIf="validarControle('sobrenome')">{{getErros('sobrenome')}}</mat-error>
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field class="max-width" [hideRequiredMarker]="false">
            <input type="email" matInput formControlName="email" required placeholder="E-mail">
            <mat-icon *ngIf="!validarControle('email')" matPrefix>done</mat-icon>
            <mat-error *ngIf="validarControle('email')">{{getErros('email')}}</mat-error>
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field class="max-width" [hideRequiredMarker]="false">
            <input type="text" maxlength="40" placeholder="Username" required matInput formControlName="username">
            <mat-icon *ngIf="!validarControle('username')" matPrefix>done</mat-icon>
                  <mat-error *ngIf="validarControle('username')">{{getErros('username')}}</mat-error>
                </mat-form-field>
              </div>
            </div>
          </form>
          <div footer class="d-flex wid-100">
            <button mat-flat-button color="primary" (click)="salvar()"> Salvar </button>
          </div>
        </app-painel>

      </div>
    </div>
