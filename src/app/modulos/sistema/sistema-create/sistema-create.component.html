<mat-card>
  <mat-card-header>
    <mat-card-title>Cadastro de sistemas</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="form" [formGroup]="form" novalidate>
      <mat-form-field class="full-width">
        <input matInput placeholder="Nome" formControlName="nome" type="text" />
      </mat-form-field>
      <mat-form-field class="full-width">
        <input
          matInput
          placeholder="Sigla"
          formControlName="sigla"
          type="text"
        />
      </mat-form-field>
      <mat-form-field class="full-width">
        <input
          matInput
          placeholder="DescriÃ§Ã£o"
          formControlName="descricao"
          type="text"
        />
      </mat-form-field>
      <mat-card-actions>
          <button mat-raised-button color="primary" (click)="voltar()">
              Voltar
            </button>
        <button mat-raised-button color="primary" (click)="save()" [disabled]="form.invalid">
          Salvar
        </button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
