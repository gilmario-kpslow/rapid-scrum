<h1>Cadastro de Novo Sistema</h1>
<form [formGroup]="form" (submit)="save()">
  <div>
    <label for="nome">Nome:</label>
    <input formControlName="nome" id="nome" type="text">
  </div>
  <div>
    <label for="sigla">Sigla:</label>
    <input formControlName="sigla" id="sigla" type="text">
  </div>
  <div>
    <label for="descricao">Descrição:</label>
    <input formControlName="descricao" id="descricao" type="text">
  </div>
  <div>
    <button type="submit">Enviar</button>
  </div>
</form>
