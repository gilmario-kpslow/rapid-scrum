<table mat-table [dataSource]="sistemas">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let sistema">{{ sistema.id }}</td>
  </ng-container>

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let sistema">{{ sistema.nome }}</td>
  </ng-container>

  <ng-container matColumnDef="sigla">
    <th mat-header-cell *matHeaderCellDef>Sigla</th>
    <td mat-cell *matCellDef="let sistema">{{ sistema.sigla }}</td>
  </ng-container>

  <ng-container matColumnDef="descricao">
    <th mat-header-cell *matHeaderCellDef>Descrição</th>
    <td mat-cell *matCellDef="let sistema">{{ sistema.descricao }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<div class="example-button-row">
  <a [routerLink]="['/sistema/add']">
    <button mat-fab color="primary">
      <mat-icon aria-label="add">add</mat-icon>
    </button>
  </a>
</div>
