<mat-card class="sistema-card">
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-header>
      <div mat-card-avatar class="header-image"></div>
      <mat-card-subtitle class="subtitulo">{{sistema.sigla}}</mat-card-subtitle>
      <mat-card-title class="titulo">{{sistema.nome}}</mat-card-title>
    </mat-card-header>
  <mat-card-content>
      <mat-icon class="mat-icon-rtl-mirror" svgIcon="thumb-up"></mat-icon>

    <p>
      {{sistema.descricao}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Ver</button>
    <button mat-button>Remover</button>
  </mat-card-actions>
</mat-card>
