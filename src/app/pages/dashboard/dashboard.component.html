  <div  class="box wid-100">
    PROJETOS EM DESTAQUE
    <div class="row">
      <div class="col-12 col-md-6 col-sm-6 col-xl-4 col-lg-5">
        <mat-card *ngFor="let p of projetos">
          <mat-card-header>
            <img mat-card-avatar [src]="image">
            <mat-card-title>{{p.sigla}}</mat-card-title>
            <mat-card-subtitle>{{p.nome}}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content class="dash-box">
            {{p.descricao}}
          </mat-card-content>
          <mat-card-footer>
          </mat-card-footer>
          <mat-card-actions class="p-3">
            <button mat-icon-button matTooltip="Novo projeto"><mat-icon>add</mat-icon></button>
            <button mat-icon-button><mat-icon>refresh</mat-icon></button>
            <button mat-icon-button><mat-icon>favorite_border</mat-icon></button>
            <button mat-icon-button><mat-icon>favorite</mat-icon></button>
            <button mat-icon-button class="float-right" ><mat-icon>more_vert</mat-icon></button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
