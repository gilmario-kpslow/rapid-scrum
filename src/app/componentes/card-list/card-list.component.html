<div class="row">
  <div class="col-md-12">
    <mat-form-field class="max-width">
      <input type="text" matInput [formControl]="consulta" placeholder="Consultar" (keyup)="consultar()"/>
      <button mat-icon-button matSuffix>
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </div>
</div>
<div class="row">
  <div class="col-md-6 col col-12 col-sm-12 col-xl-4 col-lg-6" *ngFor="let i of lista">
    <app-card-list-info [titulo]="i[titulo]" [subtitulo]="i[subtitulo]" [imagem]="i[imagem]" [descricao]="i[descricao]">
    </app-card-list-info>
  </div>
</div>
