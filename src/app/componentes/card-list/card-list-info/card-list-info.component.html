<mat-card>
  <mat-card-header>
    <img mat-card-avatar [src]="image">
    <mat-card-title>{{titulo}}</mat-card-title>
    <mat-card-subtitle>{{subtitulo}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="dash-box">
    <!-- {{projeto.descricao}} -->
  </mat-card-content>
  <mat-card-footer>
  </mat-card-footer>
 </mat-card>
<mat-accordion [hideToggle]="false" togglePosition="before">
  <mat-expansion-panel class="mb-3">
    <mat-expansion-panel-header>
      <mat-panel-title >
        <button mat-icon-button>
          <!-- <mat-icon *ngIf="projeto.favorito" (click)="teste($event)">favorite_border</mat-icon>
          <mat-icon *ngIf="!projeto.favorito" (click)="teste($event)">favorite</mat-icon> -->
        </button>
      </mat-panel-title>
      <button mat-icon-button class="float-right" ><mat-icon>more_vert</mat-icon></button>
    </mat-expansion-panel-header>
    {{descricao}}
    <mat-action-row>
      <button mat-icon-button class="float-right"><mat-icon>more_vert</mat-icon></button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
