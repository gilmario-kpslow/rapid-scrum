  <mat-form-field class="max-width" [hideRequiredMarker]="false">
    <input type="text" [placeholder]="name" matInput formControlName="control">
    <mat-icon *ngIf="!validarControle()" color="text-green" matSuffix>done</mat-icon>
    <mat-icon *ngIf="invalidarControle()" color="warn" matSuffix>clear</mat-icon>
    <mat-error *ngIf="validarControle()">{{getErros()}}</mat-error>
  </mat-form-field>
