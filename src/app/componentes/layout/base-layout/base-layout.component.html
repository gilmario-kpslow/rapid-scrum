<div class="d-flex flex-column max-height">
  <app-header (clickEvent)="toogleNav()"></app-header>
  <mat-sidenav-container class="flex-fill">
    <mat-sidenav [mode]="'side'" [fixedInViewport]="false" class="side-nav" [opened]="true">
      <app-menu-lateral></app-menu-lateral>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="container-fluid">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
  <app-footer></app-footer>
</div>
